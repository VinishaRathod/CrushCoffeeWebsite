<!DOCTYPE html>
<html>
  <head>
    <style>
      * {
        font-size: 21px;
        background-color: pink;
        color: red;
        font-family: Arial, Helvetica, sans-serif;
      }
    </style>
  </head>
  <body>
    <h1>Universal Selector</h1>
    <h2>This is a heading(h2)</h2>
    <p>This is a para</p>
    <div>This is a div</div>
    <p>CSS properties inside (*) will be applied to all elements</p>
  </body>
</html>

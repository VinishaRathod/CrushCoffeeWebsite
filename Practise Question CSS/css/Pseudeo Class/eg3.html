<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .parent p:nth-child(2n) {
        color: blue; /* Change the color of every second paragraph */
      }
    </style>
  </head>
  <body>
    <div class="parent">
      <p>First child</p>
      <p>Second child</p>
      <p>Third child</p>
      <p>Fourth child</p>
      <p>Fifth child</p>
    </div>
  </body>
</html>

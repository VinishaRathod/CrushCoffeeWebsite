<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      button {
        height: 100px;
        width: 25%;
        background-color: goldenrod;
        font-size: xx-large;
        color: whitesmoke;
      }
      .btnOne {
        border: 16px solid black;
        border-radius:26px;
      }
      .btnTwo {
        border: 16px solid yellowgreen;
        border-radius:11%;
      }
    </style>
  </head> 
  <body>
    <p>Hello para</p>
    <h1>Hello welcome</h1>
    <button class="btnOne">Login</button>
    <button class="btnTwo">Signup</button>
  </body>
</html>

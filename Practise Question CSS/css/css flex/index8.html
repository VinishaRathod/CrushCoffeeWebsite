<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      .flex-container {
        display: flex;
        flex-flow: row wrap;
        align-items: center;
        gap: 5px 10px;
        background-color: hsl(127, 81%, 45%);
        /* justify-content:space-between;
        align-content: baseline; */

      }

      .flex-container > div {

        margin: 10px;
        padding: 20px;
        font-size: 30px;
      }
   
    </style>

  <body>
    <div class="flex-container">
      <div class="one">Home</div>
      <div class="two">About</div>
      <div class="three">Contact</div>
      
    </div>

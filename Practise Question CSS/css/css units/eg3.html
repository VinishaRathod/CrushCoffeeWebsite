<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .relativeUnits {
        font-size: 200%;
      }
    </style>
  </head>
  <body>
    <p>Mine is the default font size (16px).</p>
    <div class="relativeUnits">
      <p>Mine is 200% of the default font size</p>
    </div>
  </body>
</html>

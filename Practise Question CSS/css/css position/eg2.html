<!DOCTYPE html>
<html>
  <head>
    <title>CSS positiion property</title>
    <link rel="stylesheet" href="styles.css" />
    <style>
        * {
  box-sizing: border-box;
}

.box {
  display: inline-block;
  width: 60px;
  height: 60px;
  background: red;
  color: white;
}

#one {
  position: static;
}

#two {
  position: relative;
  top: 20px;
  left: 20px;
  background: blue;
}

#three {
  position: absolute;
  top: 100px;
  left: 100px;
  background: green;
}

#four {
  position: sticky;
  top: 50px;
  background: orange;
}
    </style>
  </head>
  <body>
    <div class="box" id="one">Static</div>
    <div class="box" id="two">Relative</div>
    <div class="box" id="three">Absolute</div>
    <div class="box" id="four">Sticky</div>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .center {
            height: 150px;
            line-height: 150px;
        }
        div > center{
            border: 5px solid red;
        }

        p {
            line-height: normal;
            display: inline-block;
            vertical-align: middle;
        }
        span{
            background-color: aqua;
            padding: 20px;
            width: 60px;
            height: 70px;
            display: inline-block;
        }
    </style>
</head>

<body>
    <div class="center">
        <p>The text in this div is centered vertically.</p>
        <span>Vini</span>
    </div>
    <span>Vini</span>
</body>

</html>
